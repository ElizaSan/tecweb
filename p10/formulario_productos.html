<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>Registro de productos</title>
 
</head>
 
<body>
  <h1>Gestor de Productos</h1>
  <p>Ingresa la informaci칩n del producto en el siguiente formulario</p>
 
 
    <form id="miFormulario" onsubmit="return validarFormulario()" action="procesar.php" method="POST">
    
    
    <!-- Vinculando mi archivo JavaScript 
    <script src="./validacion.js"></script> 
    -->
    

    <h2>Datos de productos</h2>
 
    <fieldset>
      <legend>Informaci칩n</legend>
 
      <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" id="form-name" maxlength="100" required></li>
        <li> 
        <legend>Marca: </legend>
            <select name="marca" size="1" id="form-marca" required>
                <option>Audi</option>
                <option>BMW</option>
                <option>Chevrolet</option>
                <option>Ford</option>
                <option>Honda</option>
                <option>Hyundai</option>
                <option>Mercedez-Benz</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>Volkswagen</option>
            </select>
        </li>       
        <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" maxlength="25" pattern="[A-Za-z0-9]+" required></li>
        <li><label for="form-precio">Precio:</label> <input type="number" name="precio" step="0.01" min="0" id="form-precio" required></li>
        <li><label for="form-detalle">Descripci칩n:</label><br><textarea name="detalle" rows="4" cols="60" id="form-detalle" maxlength="250" placeholder="No m치s de 250 caracteres."></textarea></li>
        <li><label for="form-unidad">Unidades:</label> <input type="number" name="unidad" step="1" min="0" id="form-unidad" required></li>
        <li><label for="form-imagen">Imagen:</label> <input type="text" name="imagen" id="form-imagen" value="auto.jpg"></li>
 
      </ul>
    </fieldset>
    
    <hr>
    <p>
    <button type="submit">Enviar</button>
    
    </p>
 
  </form>
</body>
 
</html>
